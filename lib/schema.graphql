# Tipos escalares en GrahQL son: String, Integer, Float y Boolean.


# Add custom type
type Course {
  _id: ID
  title: String
  teacher: String
  description: String
  topic: String
}

type Query {
  "Retorna un mensaje de saludo"
  hello: String
  "Retorna un mensaje de despedida"
  goodbye: String
  "Retorna todos los cursos"
  getCourses: [Course]
}